<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">MyPortfolio</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <div class="contact-container">
      <h2 data-aos="fade-up">Get in Touch</h2>
      <p data-aos="fade-up" data-aos-delay="100">Feel free to reach out to me for collaborations, projects, or just a friendly hello!</p>

      <div class="contact-content">
        <!-- Contact Form -->
        <div class="contact-form" data-aos="fade-right" data-aos-delay="200">
          <form id="contactForm">
            <div class="form-group">
              <input type="text" name="name" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" name="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>
          <div id="formStatus"></div>
        </div>

        <!-- Contact Info -->
        <div class="contact-info" data-aos="fade-left" data-aos-delay="200">
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>Nairobi, Kenya </p>
          </div>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <p>cornellmusyoka@gmail.com</p>
          </div>
          <div class="info-item">
            <i class="fas fa-phone"></i>
            <p>+254 703 125432</p>
          </div>
          <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 MyPortfolio. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script src="script.js"></script>
</body>
</html>
